<div *ngIf="book">
  <label>Book: '{{book.name}}'</label>
  <div>
    <label>Author: </label>{{book.author}}</div>
  <div>
    <input [(ngModel)]="book.name" placeholder="name" />
  </div>
  <label>Where you can buy it:</label>
  <div *ngFor="let shops of book.shops">

    <span class="badge">{{shops.name}}</span>
  </div>

  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
