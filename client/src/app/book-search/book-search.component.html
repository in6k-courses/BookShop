<div id="search-component">
  <input #searchBox type="text" class="form-control" placeholder="Search" id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let book of books | async"
         (click)="gotoDetail(book)" class="search-result" >
      {{book.name}}
    </div>
  </div>
</div>
